<ion-header>
  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="event">
    <h1>{{event.name}}</h1>
    <img [src]="utils.getEventIcon(event)" alt="Event's profile pic">
    <p>{{event.description}}</p>
    <p>
      Start: {{utils.convertToFriendlyDateFromDateString(event.startDateTime)}}
    </p>
    <p>
      End: {{utils.convertToFriendlyDateFromDateString(event.endDateTime)}}
    </p>
    <p>{{event.location}}</p>
    <button [hidden]='!event.address' ion-button clear small color="primary" icon-start (click)="utils.navigateTo(event.address)">
      <ion-icon name="pin"></ion-icon>
      {{event.address}}
    </button>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)='browseToGroup(event.groupId)' block>Group Info</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
