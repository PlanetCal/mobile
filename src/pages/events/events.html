<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary" [(ngModel)]="queryText" (ionInput)="updateEvents()" placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list #eventList [hidden]="shownEvents === 0">
    <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">
      <ion-item-divider sticky>
        <ion-label>
          {{group.date}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let event of group.events" [hidden]="event.hide">
        <button ion-item (click)="goToEventDetail(event)">
          <h3>{{event.name}}</h3>
          <p>
            {{event.startDateTime}} &mdash;
            {{event.endDateTime}}:
            {{event.location}}
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="share">
            Share
          </button>
        </ion-item-options>
      </ion-item-sliding>

    </ion-item-group>

  </ion-list>
  <ion-list-header [hidden]="shownEvents > 0">
    No Events Found
  </ion-list-header>
</ion-content>
