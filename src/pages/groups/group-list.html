<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{groupType}} Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content group-list">
  <ion-list [hidden]="groups.length === 0">
    <ion-grid>
      <ion-row align-items-stretch>
        <ion-col col-12 col-md-6 col-lg-4 col-xl-3 align-self-stretch align-self-center *ngFor="let group of groups">
          <ion-card class="group-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToGroupDetail(group)">
                <ion-avatar item-start>
                  <img [src]="utils.getGroupIcon(group)" alt="Group's profile pic">
                  <!-- <img [src]="group.profilePic" alt="Group profile pic"> -->
                </ion-avatar>
                {{group.name}}
              </button>
            </ion-card-header>
            <ion-card-content class="outer-content">
              <button ion-item (click)="goToGroupDetail(group)">
                <h3>About {{group.name}}</h3>
              </button>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col col-4 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" icon-start (click)="goToGroupTwitter(group)">
                  <ion-icon name="logo-twitter"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-4 col-lg-auto text-center>
                <button ion-button clear small color="primary" icon-start (click)="openGroupShare(group)">
                  <ion-icon name='share-alt'></ion-icon>
                </button>
              </ion-col>
              <ion-col col-4 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-start (click)="openContact(group)">
                  <ion-icon name='chatboxes'></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-list-header [hidden]='groups.Length!== 0'>
    No {{data}} Group Found
  </ion-list-header>

  <ion-fab bottom right #fab>
    <button ion-fab color="danger" (click)="fetchData(true)">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
