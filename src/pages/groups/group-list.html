<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{data}} Groups</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content group-list">
  <ion-list [virtualScroll]="groups">
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let group" approxItemHeight="457px">
          <ion-card class="group-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToGroupDetail(group)">
                <ion-avatar item-start>
                  <img [src]="group.profilePic" alt="Group profile pic">
                </ion-avatar>
                {{group.name}}
              </button>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <button ion-item (click)="goToGroupDetail(group)">
                  <h3>About {{group.name}}</h3>
                </button>
