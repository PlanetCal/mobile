<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Logout</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/imgs/appicon.svg" alt="Ionic logo">
	</div>
	<ion-title>{{username}}, Are you sure you like to logout?</ion-title>

	<ion-row responsive-sm>
		<ion-col>
			<button ion-button (click)="onLogout()" block>Logout</button>
		</ion-col>
	</ion-row>
	<ion-row responsive-sm>
		<ion-col>
			<button ion-button (click)="onCancel()" color="light" block>Cancel</button>
		</ion-col>
	</ion-row>
</ion-content>
