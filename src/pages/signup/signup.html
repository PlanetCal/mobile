<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Signup</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<div class="logo">
		<img src="assets/imgs/contact-bg.jpg" alt="Ionic logo">
	</div>

	<form #loginForm="ngForm" novalidate>
		<ion-list>
			<ion-item>
				<ion-label stacked color="primary">Name</ion-label>
				<ion-input [(ngModel)]="account.name" name="name" type="text" #name="ngModel" spellcheck="false" autocapitalize="off" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
				Name is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Email Address</ion-label>
				<ion-input [(ngModel)]="account.email" name="email" type="text" #email="ngModel" spellcheck="false" autocapitalize="off"
				 required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
				Email is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input [(ngModel)]="account.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<p ion-text color="danger" padding-left>{{signupSuccessMessage}}</p>
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onSignup(loginForm)" type="submit" block>Signup</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onCancel()" color="light" block>Cancel</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
