<ion-header no-border>
  <ion-navbar>
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="primary">Skip</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>

    <ion-slide>
      <img src="assets/imgs/planetcal_logo.png" class="slide-image" />
      <h2 class="slide-title">
        Welcome to <b>{{utils.productName}}</b>
      </h2>
      <p>
        Inroducing <b>social calandering</b> to help organize your daily activites. </p>
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/time-zones.png" class="slide-image" />
      <h2 class="slide-title">What is <b>{{utils.productName}}</b>?</h2>
      <p><b>{{utils.productName}}</b> puts the events and things we do in our daily life on our fingertips.</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/imgs/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">Ready to Play?</h2>
      <button ion-button icon-end large clear (click)="startApp()">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>

  </ion-slides>
</ion-content>
